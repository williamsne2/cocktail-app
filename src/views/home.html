  </head>

  <body>
    <header></header>

    <div class="main-search">
      <!--background image-->
      <h1>Cocktail App</h1>
      <p>
        Learn new cocktails and share with your friends. Search below to get
        started!
      </p>
      <form action="./results.html" method="GET">
        <input type="text" placeholder="Search by ingredients" name="search" />
        <span class="form-buttons">
          <button type="submit" name="submit_button" value="Submit">
            Submit
          </button>
          <button
            type="button"
            onclick="window.location.href = './random.html'"
          >
            Random Drink
          </button>
        </span>
      </form>
    </div>
    <footer>
