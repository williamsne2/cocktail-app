<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cocktail App - Search Results</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <!--Search header. Is the same for both detail and search results pages-->
      <div class="search-header">
        <a href="./home.html">Home</a>
        <form action="./results.html" method="GET" class="results-form">
          <input
            type="text"
            placeholder="Search by ingredients or name a drink"
            name="search"
          />
          <span class="form-buttons">
            <button type="submit">
              Submit
            </button>
            <!--Rather than form submit, randomize button routes to random.html-->
            <button
              type="button"
              onclick="window.location.href = './random.html'"
            >
              Random Drink
            </button>
          </span>
        </form>
      </div>
    </header>

    <div class="drink-detail">
      <!--<h1>**Drink Name**</h3>
        <img>**Drink Picture**</img>
        <p>**Ingredients List**</p>
        <p>**Instructions**</p>-->
    </div>

  </body>
  <script src="../../js/loadDetailPage.js"></script>
</html>
